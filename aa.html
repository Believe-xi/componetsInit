<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #081D38;">
    <div
      style="
        width: 224px;
        height: 158px;
        background: #000000;
        opacity: 0.8;
        border: 1px solid;
        border-image: linear-gradient(
            180deg,
            rgba(104, 244, 250, 1),
            rgba(104, 244, 250, 0.5)
          )
          1 1;
      "
      ;
    >
      <div
        style="
          font-size: 16px;
          font-family: PingFangSC-Semibold, PingFang SC;
          font-weight: 600;
          color: #edf2f8;
        "
      >
        1
      </div>
      <div style="margin-top: 10px; display: flex; align-items: center">
        <div
          style="
            width: 16px;
            height: 8px;
            background: linear-gradient(270deg, #fc5ad3 0%, #b921d0 100%);
            border-radius: 2px;
          "
        ></div>
        <div
          style="
            margin-left: 8px;
            font-size: 14px;
            font-family: PingFangSC-Regular, PingFang SC;
            font-weight: 400;
            color: #ffffff;
          "
        >
          教职工活跃人数
        </div>
        <div
          style="
            font-size: 16px;
            font-family: Bahnschrift;
            color: #fc5ad3;
            margin-left: 16px;
          "
        >
          2
          <span
            style="
              font-size: 14px;
              font-family: PingFangSC-Regular, PingFang SC;
              font-weight: 400;
              color: #ffffff;
            "
            >次</span
          >
        </div>
      </div>
      <div style="margin-top: 6px; display: flex; align-items: center">
        <div
          style="display: flex; align-items: center; justify-content: center"
        >
          <div
            style="
              width: 4px;
              height: 4px;
              background: #fffd00;
              border-top-left-radius: 4px;
              border-bottom-left-radius: 4px;
            "
          ></div>
          <div
            style="
              width: 8px;
              height: 8px;
              border-radius: 8px;
              background: #fffd00;
              border: none;
            "
          ></div>
          <div
            style="
              width: 4px;
              height: 4px;
              background: #fffd00;
              border-top-right-radius: 4px;
              border-bottom-right-radius: 4px;
            "
          ></div>
        </div>
        <div
          style="
            margin-left: 8px;
            font-size: 14px;
            font-family: PingFangSC-Regular, PingFang SC;
            font-weight: 400;
            color: #ffffff;
          "
        >
          人数
        </div>
        <div
          style="
            font-size: 16px;
            font-family: Bahnschrift;
            color: #fffd00;
            margin-left: 16px;
          "
        >
          3
          <span
            style="
              font-size: 14px;
              font-family: PingFangSC-Regular, PingFang SC;
              font-weight: 400;
              color: #ffffff;
            "
            >人</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
